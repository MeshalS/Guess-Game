<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guessing Game</title>
	</head>
	<body>
		<header>
			<h1>My Guessing Game</h1>
		</header>

		<main>
			<h2>Previous Guesses</h2>
			<ul id="guess-choices"></ul>

			<p>
				<span id="guess-counter"></span>
				<span id="guess-indicator">You are close</span>!
			</p>

			<form id="guess-form">
				<input
					type="number"
					id="guess-number-input"
					name="guess_number"
					placeholder="Enter Guess Here!"
					required
				/>
				<button type="submit">Submit Guess</button>
				<button type="button" id="play-againButn">Play Again</button>
				<button type="button">Hint</button>

				<!--  -->
			</form>
		</main>

		<script src="Guessing.js"></script>
	</body>
</html>
